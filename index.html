<!DOCTYPE html>
    <html lang="en-us">
      <head>
        <title>Star Wars RPG</title>
        <meta charset="utf-8" />
        <meta name="description" content="Star Wars RPG" />
        <meta name="keywords" content="javascript, jquery, game, web developer" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
        <script
          src="https://code.jquery.com/jquery-latest.min.js"
          type="text/javascript"
        ></script>
      </head>
      <body onload="startNewRound()">
        <div class="title"><h1>Star Wars RPG</h1></div>
        <div class="character"><h3>Pick Your Character</h3></div>
        <div class="buttons-heroes">
          <div class="button1 button" value=""><p>Luke Skywalker</p><img class="images" src="/RPG-Game/assets/images/Luke-Skywalker.png"></img><p>200</p></div>
          <div class="button2 button" value=""><p>Chewbacca</p><img class="images" src="/RPG-Game/assets/images/Chewbacca.png"></img><p>160</p></div>
          <div class="button3 button" value=""><p>Han Solo</p><img class="images" src="/RPG-Game/assets/images/Han-Solo.png"></img><p>170</p></div>
          <div class="button4 button" value=""><p>Yoda</p><img class="images" src="/RPG-Game/assets/images/Yoda.png"></img><p>220</p></div>
          </div>
          <div class="buttons-villains">
            <div class="button5 button" value=""><p>Luke Skywalker</p><img class="images" src="/RPG-Game/assets/images/Darth-Vader.png"></img><p>200</p></div>
            <div class="button6 button" value=""><p>Darth Vader</p><img class="images" src="/RPG-Game/assets/images/Jabba-the-Hutt.png"></img><p>150</p></div>
            <div class="button7 button" value=""><p>Sheev Palpatine</p><img class="images" src="/RPG-Game/assets/images/Sheev-Palpatine.png"></img><p>250</p></div>
            <div class="button8 button" value=""><p>Boba Fett</p><img class="images" src="/RPG-Game/assets/images/Boba-Fett.png"></img><p>175</p></div>
            </div>
        <script type="text/javascript" src="assets/javascript/game.js"></script>
      </body>
    </html>
